<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Música - Onde os Estilos se Encontram</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="teste.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" alt="Logo" class="rounded-circle me-2" width="40">
      <span>MúsicaMix</span>
    </a>
    <form class="d-flex mx-auto w-50">
      <input class="form-control me-2" type="search" placeholder="O que você quer ouvir?" aria-label="Search">
      <button class="btn btn-pink" type="submit">Buscar</button>
    </form>
    <div>
      <a href="#" class="nav-link text-light d-inline me-3">Início</a>
      <a href="#" class="nav-link text-light d-inline me-3">Explorar</a>
      <a href="#" class="btn btn-pink">Entrar</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center text-light py-5">
    <h1 class="fw-bold">ONDE OS ESTILOS SE ENCONTRAM</h1>
    <div class="container mt-5">
      <div class="row g-4">
        <div class="col-md-6">
          <img src="dj.jpg" class="img-fluid rounded shadow" alt="DJ">
        </div>
        <div class="col-md-6">
          <h2 class="mb-4">MÚSICAS EM DESTAQUE</h2>
          <div class="row g-3">
            <div class="col-6">
              <img src="musica1.jpg" class="img-fluid rounded shadow" alt="Música 1">
              <p class="mt-2">Nebulosa Fantasma</p>
            </div>
            <div class="col-6">
              <img src="musica2.jpg" class="img-fluid rounded shadow" alt="Música 2">
              <p class="mt-2">Midnight Melody</p>
            </div>
            <div class="col-6">
              <img src="musica3.jpg" class="img-fluid rounded shadow" alt="Música 3">
              <p class="mt-2">Sky Session</p>
            </div>
            <div class="col-6">
              <img src="musica4.jpg" class="img-fluid rounded shadow" alt="Música 4">
              <p class="mt-2">Shadows Rising</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Hits da Vez -->
  <section class="py-5 text-center text-light section-gradient">
    <h2 class="mb-5">HITS DA VEZ</h2>
    <div class="container">
      <div class="row g-4">
        <!-- Repita para cada hit -->
        <div class="col-6 col-md-3 col-lg-2">
          <img src="hit1.jpg" class="img-fluid rounded shadow" alt="Hit">
          <p class="mt-2">Electro Vibes</p>
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <img src="hit2.jpg" class="img-fluid rounded shadow" alt="Hit">
          <p class="mt-2">Neo Energy</p>
        </div>
        <!-- Adicione mais colunas como no layout -->
      </div>
    </div>
  </section>

  <!-- Músicas do Momento -->
  <section class="py-5 text-center text-light section-gradient">
    <h2 class="mb-5">MÚSICAS DO MOMENTO</h2>
    <div class="container">
      <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-2">
          <img src="momento1.jpg" class="img-fluid rounded shadow" alt="Música">
          <p class="mt-2">Aurora Rising</p>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <img src="momento2.jpg" class="img-fluid rounded shadow" alt="Música">
          <p class="mt-2">Future Galaxy</p>
        </div>
        <!-- Continue com os outros -->
      </div>
    </div>
  </section>

  <!-- Artistas do Momento -->
  <section class="py-5 text-center text-light section-gradient">
    <h2 class="mb-5">ARTISTAS DO MOMENTO</h2>
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-4 col-md-2">
          <img src="artista1.jpg" class="img-fluid rounded-circle shadow" alt="Artista">
          <p class="mt-2">Aurora Pulse</p>
        </div>
        <div class="col-4 col-md-2">
          <img src="artista2.jpg" class="img-fluid rounded-circle shadow" alt="Artista">
          <p class="mt-2">Luxe Waves</p>
        </div>
        <div class="col-4 col-md-2">
          <img src="artista3.jpg" class="img-fluid rounded-circle shadow" alt="Artista">
          <p class="mt-2">Neo Beats</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
